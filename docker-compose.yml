services:
  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: project-tmdt-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: /api
      API_URL_INTERNAL: ${API_URL_INTERNAL:-http://nginx:80/api}
    depends_on:
      - app
      - nginx
    networks:
      - app-network

  # Backend Service (Laravel PHP-FPM)
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: project-tmdt-backend
    container_name: project-tmdt-app
    restart: unless-stopped
    tty: true
    environment:
      APP_NAME: ${APP_NAME:-Laravel}
      APP_ENV: ${APP_ENV:-local}
      APP_KEY: ${APP_KEY:-base64:oVmRyKjFGyJOOIhF5rCx1Q+8DEsoxNNaOwMH1DHuPiA=}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost:8000}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-e-laravel}
      DB_USERNAME: ${DB_USERNAME:-laravel}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      SESSION_DRIVER: database
      CACHE_STORE: database
      QUEUE_CONNECTION: database
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - /var/www/vendor
      - ./backend/docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./backend/docker/php/fpm-pool.conf:/usr/local/etc/php-fpm.d/www.conf
    networks:
      - app-network

  # Nginx Service (Web Server)
  nginx:
    image: nginx:alpine
    container_name: project-tmdt-nginx
    restart: unless-stopped
    tty: true
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./backend/docker/nginx/conf.d/:/etc/nginx/conf.d/
    depends_on:
      - app
    networks:
      - app-network

  # Database Service (MySQL)
  db:
    image: mysql:8.0
    container_name: project-tmdt-db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-e-laravel}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-laravel}
    volumes:
      - dbdata:/var/lib/mysql/
      - ./backend/docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-network

    # phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: project-tmdt-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
